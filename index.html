<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Basics</h1>
  
  <!-- Part 1: Input and Output -->
  <section>
    <h2>Part 1: Variables & Conditionals</h2>
    <input type="text" id="userName" placeholder="Enter your name">
    <button onclick="greetUser()">Submit</button>
    <p id="greeting"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="showTotal()">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="domText">This text will change dynamically!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
